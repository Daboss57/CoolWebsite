<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            padding: 50px 20px;
            flex: 1;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            display: inline-block;
            width: calc(100% - 40px);
            max-width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card h2 {
            margin-top: 0;
        }
        footer {
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Cool Website</h1>
    </header>
    <div class="content">
        <div class="card">
            <h2>About Me</h2>
            <p>I'm a web developer who loves creating cool websites.</p>
        </div>
        <div class="card">
            <h2>Projects</h2>
            <p>Check out some of my awesome projects on GitHub.</p>
        </div>
        <div class="card">
            <h2>Contact</h2>
            <p>Feel free to reach out to me via email or social media.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Cool Website</p>
    </footer>
</body>
</html>
